<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive info-Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blog-card">
            <div class="blog-card-img">
                <img src="img/chair.jpg" alt="image of an elegant chair">
            </div>
            <div class="blog-card-content">
                <h3>January Release</h3>
                <h1>Check out the January release</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur eaque eligendi quas!</p>
                <button type="button" class="card-btn">Read <span>More</span></button>
            </div>
            <div class="blog-tours">
                <div class="blog-tours-item">
                    <div class="tour-img">
                        <img src="img/stool.jpg" alt="picture of stool">
                    </div>
                    <span>Explore Tour 1</span>
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </div>
                <div class="blog-tours-item">
                    <div class="tour-img">
                        <img src="img/fancy-seat.jpg" alt="picture of stool">
                    </div>
                    <span>Explore Tour 2</span>
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </div>
                <div class="blog-tours-item">
                    <div class="tour-img">
                        <img src="img/couch.jpg" alt="picture of stool">
                    </div>
                    <span>Explore Tour 3</span>
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
