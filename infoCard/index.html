<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive info-Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<!--The project creates a blog card for a furniture company-->
<body>
<!--This container is the main view of the browser
    It serves as the background of the webpage-->
    <div class="container">
 <!--The card starts here-->
        <div class="blog-card">
<!--the collapsed section start-->
            <div class="blog-card-img">
                <img src="img/chair.jpg" alt="image of an elegant chair">
            </div>
            <div class="blog-card-content">
                <h3>Latest Furniture</h3>
                <h1>Check out the new Collections</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur eaque eligendi quas!</p>
                <button type="button" class="card-btn">Explore</button>
            </div>
<!--Collapsed section end-->

<!--the expanded lower section start-->
            <div class="blog-tours">
                <div class="blog-tours-item">
                    <div class="tour-img">
                        <img src="img/stool.jpg" alt="picture of stool">
                    </div>
                    <span>Stools Section</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="blog-tours-item">
                    <div class="tour-img">
                        <img src="img/fancy-seat.jpg" alt="picture of stool">
                    </div>
                    <span>Chairs Section</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="blog-tours-item">
                    <div class="tour-img">
                        <img src="img/couch.jpg" alt="picture of stool">
                    </div>
                    <span>Couch Section</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
<!--the expanded lower section end-->
        </div>
 <!--The card ends here-->
    </div>
    <!--The container ends here-->
    
    <script src="index.js"></script>
</body>
</html>
