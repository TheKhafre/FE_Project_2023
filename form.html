<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <!-- header html starts here -->
    <header>
        <figure>
            <img src="stripes_logo.png" alt="stripes logo" width="100">
        </figure>
    </header>
    <!-- header html ends here -->

    <!-- main body html starts here -->
    <main>
        <section>
            <h1>Contact Us</h1>
            <p>Feel free to contact us at any time. We will get back to you as soon as we can.</p>
        </section>
        <section>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email address" multiple>
            <input type="text" autocomplete="on">
            <input type="submit" value="submit">            
        </section>
    </main>
    <!-- main body html ends here -->

    <!-- Footer section html starts here -->
    <footer>
        <div class="purple"></div>
        <section>
            <h1>Info</h1>
            <p></p>
        </section>
        <figure></figure>
        <section></section>
    </footer>
    <!-- Footer section html ends here -->
</body>
</html>
